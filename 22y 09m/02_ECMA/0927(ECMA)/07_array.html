<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myarr = [
        1,
        2,
        "삼",
        4,
        () => {
          console.log(5);
        },
        [11, 22, 33],
        { 이름: "김성근", 나이: 45, 성별: "남" },
      ];
      myarr.push(function () {
        console.log("Hello World");
        alert("ㅎㅇ");
      });
      console.log(myarr.length);
      for (let item of myarr) {
        console.log(item);
      }
      console.log("---------");
      myarr[100] = 1234;
      myarr.splice(0, 1);
      myarr.splice(1, 3);
      for (let item of myarr) {
        console.log(item);
      }
      myarr[3]();
      //10=새로 집어넣을 값의 위치, 5000은 위치의 값
      //0=이 없으면 splice는 삭제함수. 0을 넣으면 값 추가 함수가 됨
      myarr.splice(10, 0, 5000);
      console.log("----------");
      for (let item of myarr) {
        console.log(item);
      }
      const idx = myarr.indexOf(5000);
      console.log("5000의 위치 " + idx);
      myarr.splice(idx, 1);
      for (const iterator of myarr) {
        console.log(iterator);
      }
    </script>
  </body>
</html>
