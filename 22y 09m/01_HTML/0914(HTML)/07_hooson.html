<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--후손-->
    <!--스페이스바 ' '를 사용-->
    <!--section의 p에만 색을 주고 싶으면 #section p를 추가하거나-->
    <!--#section h1, #section p를 추가해도 됨-->
    <!--#section *를 통해 다 바꿀수도 있음-->
    <style>
      #header h1 {
        color: red;
      }
      #section h1,
      #section p {
        color: orange;
        background-color: black;
      }
      #section * {
        font-family: d2coding;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>안녕</h1>
      <div id="nav">
        <h1>네비</h1>
      </div>
    </div>
    <div id="section">
      <h1>헬로</h1>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
  </body>
</html>
