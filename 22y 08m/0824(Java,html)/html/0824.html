<!DOCTYPE html> <!--현재 파일이 html파일인 것을 명시-->
<html>
    <head>
        <!--"머리" :: 탭 부분 표현 및 body부분 표현하는 데에 필요한 기능 import-->
        <title>0824HTML 수업</title> <!--titmle 태그 통하여 탭 이름 설정 가능-->
    </head>
    <body style="background-color:bisque;">
        <!--"몸통" :: 본문, 주요 페이지-->
        <h1 style="background-color:white;">이건 h1 태그: "제목 태그"</h1>
        <h3 style="background-color:white;">이건 h3 태그</h3>
        <h6 style="background-color:white;">이건 h6 태그</h6>
        <br> <!--줄바꿈 태그-->-->
        <p>p 태그:단락 태그"</p>
        <p>p 태그:같지만 다른 단락"</p>
        <!--(ex) 시작태그 : <h1>, 종료태그 : </h1>-->
        <!--속성 : 시작태그 안에서 미리 설정함-->
        <!--a 태그의 href 속성 : 어떠한 문장에 하이퍼링크를 걸어 특정 링크로 이동-->
        <a href="https://www.acmicpc.net/user/springpoet">여기는 내 백준 프로필</a>
        <br>
        <hr> <!--기다란 줄로 단락 구별해줌-->
        <!--img 태그 : 사진을 불러오는 태그-->
        <!--src 속성 : 불러올 사진을 지정, alt : 사진 표현이 비정상적일 때 대체 텍스트 지정-->
        <!--src 속성 : 기기에 저장되어있는 사진명이나 사진의 링크 삽입-->
        <!--width, height 속성 : 사진의 크기를 지정-->
        <img src="https://trboard.game.onstove.com/Data/TR/20160115/19/635884829128688447.jpg" width="500",height="300">
        <br>

        <!--style 속성 : 글자 크기, 색상 배경 색상 등 여러가지 디자인 스타일 지정 가능-->
        <!--b 태그 : 그자를 더 굵게 설정(bold)-->
        <p style="color:red; font-size:30px">이거는 빨간색 글씨</p>
        <p style="color:blue; font-size:20px">이거는 파란색 글씨</p>
        <br>

        <p>
            p 태그로 작성 하였을 때:<br>
            이것은 첫번째 문장입니다.<!--단락 줄 바꿈에도 <br>을 해줘야 줄바꿈 한 채로 출력함-->
            이것은 두번째 문장입니다.
        </p>
        
        <pre> <!--pre 태그 : br 태그(줄바꿈 태그) 없이도 태그 안의 내용 그대로 반영-->
            p 태그로 작성 하였을 때:<br>ㄴ
            이것은 첫번째 문장입니다.<!--<pre>태그는 그대로 출력함-->
            이것은 두번째 문장입니다.
        </pre>
    </body>
</html>
