<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="" id="jpg" />
    <script>
      let month = prompt("태어난 월은?");
      let img = document.getElementById("jpg");
      if (month >= 3 && month <= 5) {
        document.write("봄");
        img.src =
          "https://w.namu.la/s/936e58e0a6a3f3e7ffa4184bd389f5ea8f3d909f84251407e1f6052b520750c5157eab91ed705292fb2c49902a70f0d1454e5db2400543372ad332b9b3c925106b8b218b6b7e932fa1343045c737564d3d859d2554c2beb8aec3cb5f2fbdefef";
      } else if (month >= 6 && month <= 8) {
        document.write("여름");
        img.src = "https://t1.daumcdn.net/cfile/tistory/2647B94B520E34D12F";
      } else if (month >= 9 && month <= 11) {
        document.write("가을");
        img.src =
          "https://cdn.imweb.me/upload/S201712205a3a0910b89f5/dfb1a184a016c.jpg";
      } else if (month == 12 || month == 1 || month == 2) {
        document.write("겨울");
        img.src =
          "https://src.hidoc.co.kr/image/lib/2021/12/28/1640677781789_0.jpg";
      } else {
        alert("잘못된 숫자");
      }
    </script>
  </body>
</html>
