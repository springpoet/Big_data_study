<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto</title>
  </head>
  <body>
    <label for="firstnum">첫 숫자 입력</label>
    <input type="text" name="" id="firstnum" />
    <button id="do"></button>
    <script>
      function lottery() {
        let lotto = [];
        for (let i = 0; i < 6; i++) {
          let num = Math.floor(Math.random() * 10) + 1;
          for (let j = 0; j < i; j++) {
            if (num == lotto[j]) {
              num = Math.floor(Math.random() * 10) + 1;
            }
          }
          lotto.push(num);
        }
        lotto.sort(function (a, b) {
          return a - b;
        });
        document.write("이번주 로또 번호 : " + lotto);
      }
      lottery();
    </script>
  </body>
</html>
