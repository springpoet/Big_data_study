<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="gawi">가위</button>
    <button id="bawi">바위</button>
    <button id="bo">보</button>
    <p>내가 낸 거</p>
    <img src="" alt="" />
    <p>컴퓨터가 낸 거</p>
    <img src="" alt="" />
    <h1></h1>
    <script>
      let myresulting = document.querySelectorAll("img")[0];
      let pcresulting = document.querySelectorAll("img")[1];
      let gbb = ["scissor.png", "rock.png", "paper.png"];

      const GAWI = 0;
      const BAWI = 1;
      const BO = 2;

      let result = document.querySelector("h1");

      function fnc_result(mychoice) {
        let pc_choice = "";
        if (mychoice == GAWI) {
          pc_choice == BO;
        } else if (mychoice == BAWI) {
          pc_choice == GAWI;
        } else if (mychoice == BO) {
          pc_choice == BAWI;
        }
        pcresulting.src = gbb[pc_choice];

        switch (mychoice.target.id) {
          case "gawi":
            console.log("가위");
            myresulting.src = gbb[GAWI];
            switch (pc_choice) {
              case GAWI:
                result.textContent = "비김";
                break;
              case BAWI:
                result.textContent = "짐";
                break;
              case BO:
                result.textContent = "이김";
                break;
            }
            break;
          case "bawi":
            console.log("바위");
            myresulting.src = gbb[BAWI];
            switch (pc_choice) {
              case GAWI:
                result.textContent = "이김";
                break;
              case BAWI:
                result.textContent = "비김";
                break;
              case BO:
                result.textContent = "짐";
                break;
            }
            break;
          case "bo":
            console.log("보");
            myresulting.src = gbb[BO];
            switch (pc_choice) {
              case GAWI:
                result.textContent = "짐";
                break;
              case BAWI:
                result.textContent = "이김";
                break;
              case BO:
                result.textContent = "비김";
                break;
              default:
                break;
            }
            break;

          default:
            break;
        }
      }
      document.querySelector("#gawi").onclick = fnc_result;
      document.querySelector("#bawi").onclick = fnc_result;
      document.querySelector("#bo").onclick = fnc_result;
    </script>
  </body>
</html>
