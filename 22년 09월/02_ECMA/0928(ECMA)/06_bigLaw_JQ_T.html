<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .max {
        background-color: azure;
        color: deepskyblue;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        let bigCountLaw = prompt("주사위 시도 횟수");
        let emptyArray = [0, 0, 0, 0, 0, 0];
        for (let i = 0; i < bigCountLaw; i++) {
          let random = Math.floor(Math.random() * 6);
          emptyArray[random]++;
        }
        for (let i = 1; i <= 6; i++) {
          $("h1.a" + i).text(emptyArray[i - 1]);
        }
        let max = 0;
        let maxIndex = 0;
        for (let i = 1; i <= 6; i++) {
          let percent = $("h1.a" + i).text();
          if (max < Number(percent)) {
            max = percent;
            maxIndex = i;
          }
          percent = (percent / bigCountLaw) * 100;
          $("h2.a" + i).text(parseFloat(percent).toFixed(2) + "%");
        }

        $("h1.a" + maxIndex).addClass("max");
        $("h2.a" + maxIndex).addClass("max");
      });
    </script>
  </head>
  <body>
    <h1>1</h1>
    <h1 class="a1">0</h1>
    <h2 class="a1">0</h2>
    <h1>2</h1>
    <h1 class="a2">0</h1>
    <h2 class="a2">0</h2>
    <h1>3</h1>
    <h1 class="a3">0</h1>
    <h2 class="a3">0</h2>
    <h1>4</h1>
    <h1 class="a4">0</h1>
    <h2 class="a4">0</h2>
    <h1>5</h1>
    <h1 class="a5">0</h1>
    <h2 class="a5">0</h2>
    <h1>6</h1>
    <h1 class="a6">0</h1>
    <h2 class="a6">0</h2>
  </body>
</html>
