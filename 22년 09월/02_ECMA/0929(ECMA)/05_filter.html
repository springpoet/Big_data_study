<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="myjq.js"></script>
    <script>
      $().ready(function () {
        $(".box")
          .css("width", "100px")
          .css("height", "100px")
          .css("background-color", "pink")
          .css("display", "inline-block");
        $(".box").filter(".border_box").css("border", "4px solid green");
      });
    </script>
  </head>
  <body>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
  </body>
</html>
