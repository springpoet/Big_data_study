    <script>
      let num = prompt("숫자 입력하기"); //문자열
      num %= 12; // 이 시점까지 문자열

      console.log(num);

      //숫자로 쓰기 위해서는 별도의 처리 필요

      let test = 20;
      if (test == "20") console.log("==값을 비교");
      if (test == 20) console.log("타입도 비교함");
