<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //...은 최신 문법 매개변수의 개수를 모를 때 쓰는 것
      function mysum(...items) {
        let sum = 0;
        for (const iterator of items) {
          sum += iterator;
        }
        console.log("총합 : " + sum);
      }
      function mysum2() {
        let sum = 0;
        for (const iterator of arguments) {
          sum += iterator;
        }
        console.log(`총합 : ${sum}`);
      }
      mysum(1, 2, 3);
      mysum2(1, 2, 3, 4);
      function mypower(a = 1) {
        if (a == 1) {
          console.log(1);
        } else {
          console.log(a * a);
        }
      }
      mypower();
      mypower(10);
      function justprint(...items) {
        console.log(items);
      }
      const arr = [1, 2, 3, 4, 5];
      justprint(arr); //arr 한 덩이를 넣음
      justprint(...arr); //arr의 값들을 넣음
    </script>
  </body>
</html>
