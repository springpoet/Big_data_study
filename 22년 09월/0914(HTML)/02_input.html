<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input tag</title>
  </head>
  <body>
    <!--input 태그는 보통 form 태그 안에 씀-->
    <!--method="get"은 생략해도 됨-->
    <form action="https://www.naver.com">
      <!--input:t-->
      <input type="text" name="djlee" id="djzzang" />
      <!--input:p-->
      <input type="password" name="" id="mypw" />
      <!--input:s-->
      <input type="submit" value="접속" />
    </form>
    <hr />
    <!--method="post" : 아이디 패스워드를 가리기위해 씀-->
    <form action="https://www.google.com" method="post">
      <input type="text" name="myid" id="t_id" />
      <input type="password" name="mypw" id="t_pw" />
      <input type="submit" value="로그인" />
      <input type="reset" value="리셋" />
    </form>
  </body>
</html>
