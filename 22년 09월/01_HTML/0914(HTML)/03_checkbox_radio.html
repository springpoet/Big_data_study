<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input : Checkbox_Radio</title>
  </head>
  <body>
    <form action="">
      <!--여러개 체크할 수 있는 것은 checkbox, 하나는 radio-->
      <!--input:c-->
      <!--checked 붙으면 시작하자마자 선택 가능-->
      <input type="checkbox" name="hobby" id="" checked />게임<br />
      <input type="checkbox" name="hobby" id="" />유튜브<br />
      <input type="checkbox" name="hobby" id="" />웹서핑<br />
      <hr />
      <!--input:r-->
      <input type="radio" name="gender" id="" />남자<br />
      <input type="radio" name="gender" id="" />여자<br />
      <hr />
      <!--input[type=radio name=grade]*3-->
      <input type="radio" name="grade" />상<br />
      <input type="radio" name="grade" />중<br />
      <input type="radio" name="grade" />하<br />
    </form>
    <hr />
    <form action="">
      <!--lable 태그의 for 속성에 id를 적으면 
            해당 id인 태그를 선택 할 수 있음-->
      <label for="name">이름</label>
      <input type="text" name="myname" id="name" />
    </form>
    <hr />
    <h2>본 과정에 만족하십니까?</h2>
    <form action="">
      <input type="radio" name="satisfy" id="yes" checked />
      <label for="yes">그렇다</label><br />
      <input type="radio" name="satisfy" id="dk" />
      <label for="dk">모른다</label><br />
      <input type="radio" name="satisfy" id="no" />
      <label for="no">아니다</label><br />
    </form>
    <h2>내가 좋아하는 언어</h2>
    <form action="">
      <input type="checkbox" name="language" id="clang" />
      <label for="clang">C language</label><br />
      <input type="checkbox" name="language" id="ja" />
      <label for="ja">Java</label><br />
      <input type="checkbox" name="language" id="jsp" />
      <label for="jsp">jsp</label><br />
      <input type="checkbox" name="language" id="html" />
      <label for="html">html</label><br />
      <input type="checkbox" name="language" id="sql" />
      <label for="sql">SQL</label><br />
    </form>
    <hr />
  </body>
</html>
