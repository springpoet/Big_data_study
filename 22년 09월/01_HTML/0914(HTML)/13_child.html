<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--first-child : 위치가 중요-->
    <!--first-of-type : 타입이 중요-->
    <style>
      h1:first-child {
        color: red;
      }
      h1:first-of-type {
        background-color: pink;
      }
      h1:nth-child(2) {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <!--제일 앞에 p태그가 있기 때문에 first-child 작동 X-->
    <p>후엥</p>
    <h1>하이룽</h1>
    <h1>하이룽</h1>
    <h1>하이룽</h1>
    <div>
      <h1>안녕</h1>
      <h1>안녕</h1>
      <h1>안녕</h1>
    </div>
  </body>
</html>
